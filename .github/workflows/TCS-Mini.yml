name: ESP-IDF Build & Firmware

on:
  push:
    branches:
      - '**'          
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup ESP-IDF
        uses: esp-idf/setup-esp-idf@v2
        with:
          version: 'v5.4'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('TCS-Mini/TCSDG-TCS-Mini-LoRa/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f TCS-Mini/TCSDG-TCS-Mini-LoRa/requirements.txt ]; then \
            pip install -r TCS-Mini/TCSDG-TCS-Mini-LoRa/requirements.txt; \
          fi

      - name: Cache ESP-IDF build
        uses: actions/cache@v3
        with:
          path: TCS-Mini/TCSDG-TCS-Mini-LoRa/build
          key: ${{ runner.os }}-espidf-build-${{ hashFiles('TCS-Mini/TCSDG-TCS-Mini-LoRa/**/*.c') }}-${{ hashFiles('TCS-Mini/TCSDG-TCS-Mini-LoRa/**/*.h') }}

      - name: Build project
        run: idf.py build
        working-directory: TCS-Mini/TCSDG-TCS-Mini-LoRa

      - name: Upload firmware binaries
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            TCS-Mini/TCSDG-TCS-Mini-LoRa/build/*.bin
            TCS-Mini/TCSDG-TCS-Mini-LoRa/build/*.elf

      - name: Create GitHub release (only on main)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.sha }}
          name: Release ${{ github.sha }}
          body: "Automatic firmware release from main branch"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            TCS-Mini/TCSDG-TCS-Mini-LoRa/build/*.bin
            TCS-Mini/TCSDG-TCS-Mini-LoRa/build/*.elf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up build folder
        run: rm -rf TCS-Mini/TCSDG-TCS-Mini-LoRa/build
