name: ESP-IDF Build Multiple Projects (Docker)

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - TCS-Mini/TCSDG-TCS-Mini-LoRa
          - TCS-Master/TCSDG-TCS-Master-Main

    container:
      image: espressif/idf:v5.4

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cache Python dependencies
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3. Install Python dependencies if needed
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          REQ="${{ matrix.project }}/requirements.txt"
          if [ -f $REQ ]; then pip install -r $REQ; fi

      # 4. Build project
      - name: Build project
        run: idf.py build
        working-directory: ${{ matrix.project }}

      # 5. Upload binaries
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.project }}
          path: |
            ${{ matrix.project }}/build/*.bin
            ${{ matrix.project }}/build/*.elf

      # 6. Clean up build folder
      - name: Clean up build folder
        run: rm -rf ${{ matrix.project }}/build
