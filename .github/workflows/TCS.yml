name: ESP-IDF Build Multiple Projects (Docker)

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - TCS-Mini/TCSDG-TCS-Mini-LoRa
          - TCS-Master/TCSDG-TCS-Master-Main

    container:
      image: espressif/idf:v5.4

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      # 2. Install pip and Python tools
      - name: Install pip and Python dependencies
        run: |
          apt-get update
          apt-get install -y python3-pip
          python3 -m pip install --upgrade pip setuptools wheel
          REQ="${{ matrix.project }}/requirements.txt"
          if [ -f $REQ ]; then python3 -m pip install -r $REQ; fi

      # 3. Build project
      - name: Build project
        run: idf.py build
        working-directory: ${{ matrix.project }}

      # 4. Upload binaries
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.project }}
          path: |
            ${{ matrix.project }}/build/*.bin
            ${{ matrix.project }}/build/*.elf

      # 5. Clean up build folder
      - name: Clean up build folder
        run: rm -rf ${{ matrix.project }}/build
