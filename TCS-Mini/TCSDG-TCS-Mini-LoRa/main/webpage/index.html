<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src='jquery-3.3.1.min.js'></script>
    <link rel="stylesheet" href="app.css">
    <script async src="app.js"></script>
    <title>TCSDG - SR Telemetry</title>
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }

      header {
        text-align: center;
        padding: 20px;
      }

      #Sensor {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
      }

      #Sensor h2 {
        color: #ffa500;
      }

      label {
        font-size: 18px;
        color: #ccc;
      }

      .sensor-container {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        font-size: 20px;
      }

      .sensor-value {
        color: #ffa500;
        font-weight: bold;
        font-size: 24px;
      }

      .sensor-unit {
        color: #ccc;
        font-size: 18px;
      }

      #OTA {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
      }

      h4 {
        color: #ffa500;
      }

      .status {
        font-size: 18px;
        color: #ff6347;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TCSDG - SR Telemetry</h1>
    </header>

    <div id="Sensor">
      <h2>Sensor Readings</h2>

      <div class="sensor-container">
        <label for="pack_voltage_value">Pack Voltage:</label>
        <div id="pack_voltage_value" class="sensor-value"></div>
        <div class="sensor-unit">V</div>
      </div>

      <div class="sensor-container">
        <label for="motor_speed_value">Motor Speed:</label>
        <div id="motor_speed_value" class="sensor-value"></div>
        <div class="sensor-unit">RPM</div>
      </div>

      <div class="sensor-container">
        <label for="vcu_faults_value">VCU Faults:</label>
        <div id="vcu_faults_value" class="sensor-value"></div>
        <div class="sensor-unit">Faults</div>
      </div>

      <div class="sensor-container">
        <label for="bms_faults_value">BMS Faults:</label>
        <div id="bms_faults_value" class="sensor-value"></div>
        <div class="sensor-unit">Faults</div>
      </div>
    </div>

    <hr>

    <div id="OTA">
      <h2>ESP32 Firmware Update</h2>
      <label id="latest_firmware_label">Latest Firmware: </label>
      <div id="latest_firmware" class="sensor-value"></div> 
      <h4 id="file_info"></h4>
      <h4 id="ota_update_status" class="status"></h4>
    </div>
    <hr>

  </body>
</html>
